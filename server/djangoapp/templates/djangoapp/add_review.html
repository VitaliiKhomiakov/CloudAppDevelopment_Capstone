{% extends 'djangoapp/index.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Add review about: Stronghold Car Dealership</h1>
    <form method="POST" action="{% url 'djangoapp:add_review' %}">
      {% csrf_token %}
      <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
        <label class="form-check-label" for="purchasecheck">
          Did you purchase a car from this dealer?
        </label>
      </div>
      <select name="car" id="car" class="form-select" required>
        <option value="" selected disabled>Select a car owned by this dealer</option>
        {% for car in cars %}
          <option value="{{ car.id }}">{{ car.make }} {{ car.year }}</option>
        {% endfor %}
      </select>
      <div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>
<script type="text/javascript">
  $('.date-own').datepicker({
     format: 'mm/dd/yyyy'
  });
</script>
{% endblock content %}
