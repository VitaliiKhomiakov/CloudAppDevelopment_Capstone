{% extends 'djangoapp/index.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card-columns">
    {% for review in reviews %}
      <div class="card">
        <img class="card-img-left" src="{% if review.sentiment == 'positive' %}{{ MEDIA_URL }}/emoji/positive.png{% elif review.sentiment == 'neutral' %}{{ MEDIA_URL }}/emoji/neutral.png{% else %}{{ MEDIA_URL }}/emoji/negative.png{% endif %}">
        <div class="card-body">
          <h5 class="card-title">{{ review.car_make }} {{ review.car_model }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ review.purchase_date }}</h6>
          <p class="card-text">{{ review.review }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
