{% extends 'djangoapp/index.html' %}
{% block content %}
<form class="form-horizontal" action="{% url 'djangoapp:registration' %}" method="post">
  <div class="container form-group">
    <h1>Sign Up</h1>
    <hr>
    <div class="form-group">
      <label class="control-label" for="username"><b>User Name</b></label>
      <input class="form-control" id="username" type="text" placeholder="Enter User Name: " name="username" required>
    </div>
    <div class="form-group">
      <label class="control-label" for="firstname"><b>First Name</b></label>
      <input class="form-control" id="firstname" type="text" placeholder="Enter First Name: " name="firstname" required>
    </div>
    <div class="form-group">
      <label class="control-label" for="lastname"><b>Last Name</b></label>
      <input class="form-control" id="lastname" type="text" placeholder="Enter Last Name: " name="lastname" required>
    </div>
    <div class="form-group">
      <label class="control-label" for="psw"><b>Password</b></label>
      <input class="form-control" id="psw" type="password" placeholder="Enter Password: " name="psw" required>
    </div>
    <div class="form-group">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </div>
</form>
{% endblock content %}
