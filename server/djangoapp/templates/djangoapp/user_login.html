{% extends 'djangoapp/index.html' %}
{% block content %}
<form class="form-horizontal" action="{% url 'djangoapp:login' %}"  method="post">
  {% csrf_token %}
  <div class="container form-group">
    <h1>Login</h1>
    <div class="form-group">
      <label class="control-label" for="username"><b>User Name</b></label>
      <input class="form-control" id="username" type="text" placeholder="Enter User Name: " name="username" required>
    </div>
    <div class="form-group">
      <label class="control-label" for="psw"><b>Password</b></label>
      <input class="form-control" id="psw" type="password" placeholder="Enter Password: " name="psw" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </div>
</form>
{% endblock content %}
